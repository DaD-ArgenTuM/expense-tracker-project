<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Expense List</h1>
        <table>
            <tr>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Description</th>
            </tr>
            {% for exp in expenses %}
            <tr>
                <td>{{ exp.amount }}</td>
                <td>{{ exp.category }}</td>
                <td>{{ exp.date }}</td>
                <td>{{ exp.description }}</td>
            </tr>
            {% endfor %}
        </table>
        <h2>Total Expenses: {{ total }}</h2>
        <a href="/" class="btn">Add More Expenses</a>
    </div>
</body>
</html>
