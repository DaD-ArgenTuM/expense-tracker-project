<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Expense</h1>
        <form action="/edit/{{ expense.id }}" method="post">
            <input type="number" name="amount" value="{{ expense.amount }}" required>

            <select name="category" required>
                {% for category in categories %}
                <option value="{{ category }}" {% if expense.category == category %}selected{% endif %}>{{ category }}</option>
                {% endfor %}
            </select>

            <input type="date" name="date" value="{{ expense.date }}" required>
            <input type="text" name="description" value="{{ expense.description }}" required>
            <button type="submit">Update Expense</button>
        </form>
        <a href="/expenses" class="btn">Cancel</a>
    </div>
</body>
</html>
